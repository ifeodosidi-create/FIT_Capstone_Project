{% extends "layout.html" %}

{% block content %}
<h2>Отмена брони</h2>

<form method="post" action="/client/booking/cancel">
  <label>ID брони:</label>
  <input name="booking_id" required><br>

  <button type="submit">Отменить</button>
</form>

{% if result %}
  <h3>Результат:</h3>
  <p><strong>ID брони:</strong> {{ result.booking_id }}</p>
  <p><strong>Статус:</strong> {{ result.status }}</p>
  {% if result.message %}
    <p><strong>Сообщение:</strong> {{ result.message }}</p>
  {% endif %}
{% endif %}
{% endblock %}
